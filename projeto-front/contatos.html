<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatos — Macedo Farias Doceria</title>

  <!-- FONTES -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"/>

  <style>
    /* RESET */
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff7f2;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color:#4a2c2a;
    }

    h1,h2,h3 { font-family: 'Playfair Display', serif; color: #744d2b; }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 25px;
      background: #f8e9dd;
      border-bottom: 2px solid #e2c7b2;
      position: sticky;
      top: 0;
      z-index: 2000;
    }

    .logo-bakery {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-bakery img { width: 55px; border-radius: 50%; }
    .logo-bakery h2 { font-size: 26px; font-weight: 700; color: #744d2b; }

    .menu-hamb { font-size: 33px; cursor: pointer; color: #744d2b; user-select: none; }

    /* MENU LATERAL */
    .side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 260px;
      height: 100vh;
      background: #fff;
      padding-top: 70px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transition: 0.3s ease;
      box-shadow: 3px 0 10px rgba(0,0,0,0.3);
      z-index: 3000;
    }

    .side-menu.show { left:0; }

    .side-menu a {
      padding: 12px 25px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 400;
      color: #744d2b;
    }

    .side-menu a:hover { background: #f4c8a8; color:white; }

    .btn-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      color: #744d2b;
    }

    /* SUBMENU CARDAPIO */
    .submenu {
      display: none;
      flex-direction: column;
      padding-left: 20px;
      gap: 5px;
    }

    .submenu a {
      font-weight: 300;
      font-size: 16px;
      color: #744d2b;
      text-decoration: none;
    }

    .submenu a:hover { background:#f4c8a8; color:white; }

    /* CONTEÚDO */
    .sobre-container {
      flex: 1;
      width: 90%;
      max-width: 1200px;
      margin: 40px auto;
      padding: 30px;
      background-color: #fff8f0;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      text-align: center;
    }

    /* TÍTULO ESTILO BROWNIES */
    .titulo-profissional {
      font-size: 48px;
      text-align: center;
      color: #d48806;
      font-family: 'Dancing Script', cursive;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      display: inline-block;
      background-color: rgba(255, 220, 180, 0.3);
      padding: 10px 25px;
      border-radius: 15px;
      border-bottom: 3px solid #d48806;
      margin-bottom: 40px;
    }

    .sobre-container p { font-size:20px; margin-bottom:20px; color:#4a2c2a; }

    .redes-sociais {
      display:flex;
      justify-content:center;
      gap:20px;
      margin-top:20px;
    }

    /* FOOTER */
    footer {
      padding: 25px;
      background: #f1d7be;
      text-align: center;
      color: #744d2b;
      font-weight: bold;
      width: 100%;
    }

    /* RESPONSIVO */
    @media (max-width:600px) {
      .titulo-profissional { font-size:36px; padding:8px 20px; }
      .redes-sociais img { width:60px; height:60px; }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="menu-hamb" id="btnMenu">☰</div>
    <div class="logo-bakery">
      <img src="logo-da-marca.png" alt="Logo">
      <h2>Macedo Farias</h2>
    </div>
  </div>

  <!-- MENU LATERAL -->
  <div class="side-menu" id="sideMenu">
    <div class="btn-close" id="btnClose">×</div>
    <a href="index.html">Início</a>
    <a href="#" id="cardapioToggle">Cardápio ▼</a>
    <div class="submenu" id="cardapioSubmenu">
       <a href="sobremesas.html">Sobremesas</a>
      <a href="bolo-f.html">Bolos</a>
      <a href="delicias-pote.html">Delícias no Pote</a>
      <a href="brownie.html">Brownie</a>
      <a href="slice-c.html">Slice Cake</a>
    </div>
    <a href="GaleriaGourmet.html">Galeria Gourmet</a>
    <a href="contatos.html">Contatos</a>
    <a href="DatasEspeciais.html">Datas Especiais</a>
  </div>

  <!-- CONTEÚDO -->
  <div class="sobre-container">
    <h1 class="titulo-profissional">Contatos</h1>
    <p>Entre em contato conosco através das nossas Redes sociais</p>

    <div class="redes-sociais">
      <a href="https://api.whatsapp.com/send?phone=5521982591226" target="_blank">
        <img src="fotos/wapp.webp" alt="WhatsApp" width="80" height="80">
      </a>
      <a href="https://www.instagram.com/macedofarias.doceria/" target="_blank">
        <img src="fotos/instagram.jpg" alt="Instagram" width="80" height="80">
      </a>
      <a href="https://www.facebook.com/macedofarias.doceria/?_rdr" target="_blank">
        <img src="fotos/facebook.png" alt="Facebook" width="70" height="70">
      </a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    Macedo Farias Doceria © 2025
  </footer>

  <!-- SCRIPT MENU -->
  <script>
    const btnMenu = document.getElementById("btnMenu");
    const btnClose = document.getElementById("btnClose");
    const sideMenu = document.getElementById("sideMenu");
    const cardapioToggle = document.getElementById("cardapioToggle");
    const cardapioSubmenu = document.getElementById("cardapioSubmenu");

    btnMenu.addEventListener("click", () => sideMenu.classList.add("show"));
    btnClose.addEventListener("click", () => sideMenu.classList.remove("show"));

    cardapioToggle.addEventListener("click", (e) => {
      e.preventDefault();
      cardapioSubmenu.style.display = cardapioSubmenu.style.display === "flex" ? "none" : "flex";
    });
  </script>

</body>
</html>
